apiVersion: apps/v1
kind: Deployment
metadata:
    name: activity-recorder-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: activity-recorder
    template:
        metadata:
            labels:
                app: activity-recorder
        spec:
            containers:
                - name: activity-recorder
                  image: amprehabapp/activity-recorder
                  env:
                      - name: JWT_KEY
                        valueFrom:
                            secretKeyRef:
                                name: jwt-secret
                                key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
    name: activity-recorder-srv
spec:
    selector:
        app: activity-recorder
    ports:
        - name: activity-recorder
          protocol: TCP
          port: 3000
          targetPort: 3000
